<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cake Bakery</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f5cac3;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo h1 {
            color: #ff69b4;
            font-size: 32px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            display: inline;
            margin-left: 20px;
        }

        .nav-links a {
            color: #ff69b4;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #ff1493;
        }

        /* Home Section */
        .home-section {
            text-align: center;
            padding: 100px 20px;
            color: #f5cac3;
        }

        .home-section h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .home-section p {
            font-size: 22px;
        }

        /* Products Section */
        .product-section {
            padding: 50px;
            text-align: center;
            background-color: #2b2b2b;
        }

        .product-section h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ff69b4;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #3a3a3a;
            padding: 20px;
            width: 250px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            font-size: 22px;
            margin: 10px 0;
            color: #ff69b4;
        }

        .product-card p {
            font-size: 18px;
            color: #f5cac3;
        }

        .product-card button {
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card button:hover {
            background-color: #ff1493;
        }

        /* Contact Section */
        .contact-section {
            padding: 50px;
            background-color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }

        form input, form textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #555;
            color: #f5cac3;
        }

        form button {
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff1493;
        }

        /* Toggle Button Styles */
        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle {
            display: none;
        }

        .toggle-label {
            width: 60px;
            height: 30px;
            background: linear-gradient(45deg, #555, #333);
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.4s ease-in-out, box-shadow 0.4s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
        }

        .toggle-ball {
            width: 26px;
            height: 26px;
            background-color: #f5cac3;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), background-color 0.4s;
        }

        .theme-toggle:checked + .toggle-label .toggle-ball {
            transform: translateX(30px);
            background-color: #ffe4e1;
        }

        /* Light Mode Styling */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        body.light-mode nav {
            background-color: #fff;
        }

        body.light-mode .home-section,
        body.light-mode .product-section,
        body.light-mode .contact-section {
            background-color: #ffe4e1;
        }

        body.light-mode .product-card {
            background-color: #fff;
            color: #333;
        }

        body.light-mode form {
            background-color: #fff;
            color: #333;
        }

        body.light-mode .toggle-label {
            background: linear-gradient(45deg, #ff7eb9, #ff65a3);
        }

        body.light-mode .toggle-ball {
            background-color: #fff;
        }
    </style>
</head>
