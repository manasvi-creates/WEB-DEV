<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cake Bakery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
     <!-- Toggle Button -->
     <div class="toggle-container">
        <input type="checkbox" id="theme-toggle" class="theme-toggle">
        <label for="theme-toggle" class="toggle-label">
            <span class="toggle-ball"></span>
        </label>
    </div>
    <!-- Navigation Bar -->
    <nav>
        
        <div class="logo">
            <h1>Sweet Cake Bakery</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Cakes</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="mainbox">
        <div
    </div>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <h2>Welcome to Sweet Cake Bakery</h2>
        <p>Your one-stop shop for delicious, custom-made cakes.</p>
    </section>

    <!-- Products Section -->
    <section id="products" class="product-section">
        <h2>Our Delicious Cakes</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="1.jpg" alt="Cake 1">
                <h3>Pineapple Cake</h3>
                <p>Rs.400</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="2.jpg" alt="Cake 2">
                <h3>Rasmalai Cake</h3>
                <p>Rs.600</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="3.jpg" alt="Cake 2">
                <h3>Choclate Vanilla</h3>
                <p>Rs.400</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="4.jpg" alt="Cake 2">
                <h3>Chochlate Delight</h3>
                <p>$25</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="5.jpg" alt="Cake 2">
                <h3>Dry Cake</h3>
                <p>Rs.400</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Shikha Gupta" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="You can get 100% eggless cake baked at home with hygiene." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
