<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Delight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>Cake Cravings Co</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <h2>Welcome to Bakery Delight</h2>
        <p>Freshly baked goodies delivered to your doorstep and which are 100% eggless.</p>
    </section>

    <!-- Products Section -->
    <section id="products" class="product-section">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="1.jpg" alt="Cake">
                <h3>Delicious Cake</h3>
                <p>$25</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="2.jpg" alt="Cupcake">
                <h3>Cupcake Delight</h3>
                <p>$5</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="4.jpg" alt="Cake">
                <h3>Delicious Cake</h3>
                <p>$25</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="5.jpg" alt="Cake">
                <h3>Delicious Cake</h3>
                <p>$25</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
       

    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
