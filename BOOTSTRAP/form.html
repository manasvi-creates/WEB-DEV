<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="password"
              id="password"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="address">Address</label>
          <input
            type="text"
            class="form-control-lg"
            placeholder="address"
            id="address"
          />
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option selected>select something</option>
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
          </select>
        </div>
        <div class="normal mb-3">
          <input type="checkbox" id="agree" />
          <label for="agree">Agree</label>
        </div>
        <div class="mb-3 form-checkbox">
          <input type="checkbox" id="agreebs" class="form-check-input" />
          <label for="agreebs" class="form-check-label">Agree</label>
        </div>
        <div class="mb-3 form-checkbox">
          <input type="radio" id="radiobs" class="form-check-input" />
          <label for="radiobs" class="form-check-label">yes/no</label>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
